name: Deploy to S3 + CloudFront

on:
  push:
    branches:
      - main

env:
  STACK_NAME: coastwide-website
  AWS_REGION: ap-southeast-2

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy infrastructure (creates or updates S3 + CloudFront)
        run: |
          aws cloudformation deploy \
            --template-file infrastructure/cloudformation.yml \
            --stack-name "$STACK_NAME" \
            --no-fail-on-empty-changeset

      - name: Get stack outputs (bucket name + distribution ID)
        id: infra
        run: |
          BUCKET=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='BucketName'].OutputValue" \
            --output text)
          DIST_ID=$(aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs[?OutputKey=='DistributionId'].OutputValue" \
            --output text)
          echo "bucket=$BUCKET" >> "$GITHUB_OUTPUT"
          echo "dist_id=$DIST_ID" >> "$GITHUB_OUTPUT"

      - name: Sync static assets to S3 (long cache)
        env:
          S3_BUCKET: ${{ steps.infra.outputs.bucket }}
        run: |
          aws s3 sync src/ "s3://$S3_BUCKET" \
            --delete \
            --cache-control "max-age=31536000,public" \
            --exclude "*.html"

      - name: Sync HTML to S3 (short cache)
        env:
          S3_BUCKET: ${{ steps.infra.outputs.bucket }}
        run: |
          aws s3 sync src/ "s3://$S3_BUCKET" \
            --delete \
            --cache-control "max-age=300,public" \
            --include "*.html"

      - name: Sync sitemap and robots.txt
        env:
          S3_BUCKET: ${{ steps.infra.outputs.bucket }}
        run: |
          aws s3 cp sitemap.xml "s3://$S3_BUCKET/sitemap.xml" \
            --cache-control "max-age=86400,public"
          aws s3 cp robots.txt "s3://$S3_BUCKET/robots.txt" \
            --cache-control "max-age=86400,public"

      - name: Invalidate CloudFront cache
        env:
          CF_DISTRIBUTION_ID: ${{ steps.infra.outputs.dist_id }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "$CF_DISTRIBUTION_ID" \
            --paths "/*"
